<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Five-in-line Master</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
        <div id="wrap" style='display:none'></div>
        <div class='login'>
            <div class='loginName'>
               <header>
                  <h2>Five-in-line Master</h2>
                  <h3 id='user'>User:</h3>
              </header>
               <table>
                 <tr>
                   <td><input type="button" id="profile" value="Your Profile"></td>
                 </tr>
                 <tr>
                   <td><input type="button" id="history" value="Match History"></td>
                </tr>
                <tr>
                  <td><input type="button" id="start" value="Start Game" onclick="render()">
                      <input type="hidden" id="store" value="test">
                  </td>
                </tr>
            </div>
        </div>
    <script src="js/react.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src='dist/game.js'></script>
  </body>
</html>
